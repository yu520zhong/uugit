<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<title>jQuery响应式lightbox插件JK Responsive演示-文字链接_dowebok</title>
<link rel="stylesheet" href="css/jkresponsivegallery.css">
<style>
* { margin: 0; padding: 0;}
ul { list-style-type: none;}
.dowebok { width: 800px; margin: 0 auto; text-align: center;}
</style>
</head>

<body>
<h1>文字链接</h1>

<div class="dowebok">
	<ul id="gallery">
		<li><a class="text1" href="images/1.jpg" title="凭证1">图片1</a></li>
		<li><a class="text2" href="images/2.jpg" title="凭证2">图片2</a></li>
	</ul>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jkresponsivegallery.js"></script>
<script>
$(function() {
	$('.text1,.text2,.text3,.text4').responsivegallery();
});
</script>






















</body>
</html>
